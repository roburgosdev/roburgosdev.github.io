<head>

    <script src="https://kit.fontawesome.com/93d9b6c02e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">Rodrigo <span>Burgos</span></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Sobre-mi.html">Sobre mí</a></li>
                <li><a href="Contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header> <main>
        <section class="contact-section">
            <div class="contact-container">
                <h2 class="section-title">Contáctame</h2>
                <p class="contact-description">
                    ¿Tienes alguna propuesta o duda? Envíame un mensaje directo.
                </p>

                <form action="https://aterbonus.dev/api/toys/forms" method="POST" class="contact-form">

                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required maxlength="200" placeholder="Tu nombre completo">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required maxlength="200" placeholder="ejemplo@correo.com">
                    </div>

                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input type="text" id="subject" name="subject" required maxlength="200" placeholder="Motivo del mensaje">
                    </div>

                    <div class="form-group">
                        <label for="content">Mensaje</label>
                        <textarea id="content" name="content" required maxlength="1000" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
